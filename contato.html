<div class="container">
  <head><link rel="stylesheet" type="text/css" href="contato.css" media="screen" /></head>
  <header class="header">
    <h1 id="title" class="text-center">Solicite seu orçamento:</h1>
    <p id="description" class="description text-center">
      Informe as necessidades de sua empresa.
    </p> 
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Nome</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Digite seu nome:"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Digite seu Email:"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Telefone</label
      >
      <input
        type="number"
        name="telefone"
        id="number"
        min="8"
        max="99"
        class="form-control"
        placeholder="Digite seu telefone:"
        required
      />
    </div>
    <div class="form-group">
      <p>Qual o foco de sua empresa?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Selecione uma categoria:</option>
        <option value="comercial">Comercial (Vendas e emissao de Nota Fiscal)</option>
        <option value="industrial">Industrial (Produção de produtos para venda)</option>
        <option value="oficina">Oficina (Ordens de serviço e manutenção)</option>
        <option value="outros">Outros</option>
      </select>
    </div>

    <div class="form-group">
      <p>Já possui algum sistema?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Sim</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Não</label
      >
    </div>

    <div class="form-group">
      <p>
        Para qual finalidade será o uso do sistema?
        <span class="clue">(Marque todos que identificar)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Emissão de Nota Fiscal</label
      >
      <label>
        <input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Controle de Estoque</label
      >
      <label
        ><input
          name="prefer"
          value="data-visualization"
          type="checkbox"
          class="input-checkbox"
        />Orçamentos/ Pedidos/ Ordens de Serviços</label
      >
      <label
        ><input
          name="prefer"
          value="challenges"
          type="checkbox"
          class="input-checkbox"
        />Ordens de Produção</label
      >
      <label
        ><input
          name="prefer"
          value="open-source-community"
          type="checkbox"
          class="input-checkbox"
        />Vendas Mercado Livre</label
      >
      <label
        ><input
          name="prefer"
          value="additional-courses"
          type="checkbox"
          class="input-checkbox"
        />Outros</label
      >
    </div>

    <div class="form-group">
      <p>Caso necessário, utilize o campo abaixo para complementar as informações.</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Informe-nos aqui suas necessidades ..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Enviar
      </button>
    </div>
  </form>
</div>
